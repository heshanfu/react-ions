machine:

  timezone:
    America/New_York # Set the timezone

  node:
    version: 4.2.4

dependencies:
  pre:
    - npm install -g npm@3.5.3
    - google-chrome --version
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub45 | sudo apt-key add -
    - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/23 stable main" >> /etc/apt/sources.list.d/google.list'
    - sudo apt-get update
    - sudo apt-get --only-upgrade install google-chrome-stable
    - google-chrome --version

deployment:
  production:
    branch: master
    commands:
      - git fetch --unshallow
      - git push git@heroku.com:react-ions.git $CIRCLE_SHA1:refs/heads/master -f
